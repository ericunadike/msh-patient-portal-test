    <title>Patient Services - Magodo Specialist Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f6f5;
            min-height: 100vh;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üè• ‚ù§Ô∏è üòä üíö üåü ‚ú® üí´ üéâ';
            position: fixed;
            top: -50px;
            left: -100%;
            font-size: 24px;
            animation: float 25s linear infinite;
            opacity: 0.1;
            z-index: 0;
            white-space: nowrap;
        }

        @keyframes float {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(200vw) rotate(360deg); }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(255, 255, 255, 0.3),
                0 10px 30px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(60px) scale(0.3) rotate(-10deg); }
            50% { opacity: 0.8; transform: translateY(-20px) scale(1.05) rotate(2deg); }
            70% { opacity: 0.9; transform: translateY(10px) scale(0.98) rotate(-1deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
        }

        .hospital-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .hospital-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 30px rgba(102, 204, 153, 0.4),
                0 0 0 8px rgba(102, 204, 153, 0.1);
            animation: pulse 2s infinite, wiggle 3s infinite;
            position: relative;
            border: 3px solid #66cc99;
            overflow: hidden;
        }

        .hospital-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            animation: logoFloat 2s infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-3px) scale(1.02); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .hospital-icon::after {
            content: '‚ú®';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 16px;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.5; transform: scale(1.2) rotate(180deg); }
        }

        .hospital-header h1 {
            color: #2563eb;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .hospital-header p {
            color: #636e72;
            font-size: 14px;
            font-weight: 600;
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 20px;
            border-radius: 20px;
            background: rgba(102, 204, 153, 0.1);
            padding: 6px;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(102, 204, 153, 0.15);
        }

        .tab-indicator {
            position: absolute;
            background: #66cc99;
            border-radius: 16px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(102, 204, 153, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.5);
            width: 50%;
            height: 52px;
            left: 6px;
            top: 6px;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 16px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            color: #636e72;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 16px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn.active {
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            transform: translateY(-1px);
        }

        .tab-btn:not(.active):hover {
            color: #66cc99;
            transform: translateY(-2px) scale(1.02);
        }

        .tab-icon {
            font-size: 18px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        .tab-content {
            display: none;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideInUp {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
             }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
             }
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 700;
            font-size: 15px;
            position: relative;
        }

        .required::after {
            content: '*';
            color: #e17055;
            margin-left: 4px;
            font-size: 16px;
            font-weight: 800;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 3px solid #e9ecef;
            border-radius: 16px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .form-input:focus {
            outline: none;
            border-color: #66cc99;
            background: white;
        }

        .form-input:focus-visible {
            outline: none;
        }

        .form-input::placeholder {
            color: #a0a0a0;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input.error {
            border-color: #e17055;
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px) rotate(-2deg); }
            75% { transform: translateX(8px) rotate(2deg); }
        }

        .error-message {
            color: #e17055;
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .form-input.error + .error-message {
            display: block;
        }

        .form-select {
            width: 100%;
            padding: 16px 18px;
            border: 3px solid #e9ecef;
            border-radius: 16px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            padding-right: 18px;
        }

        .form-select:focus {
            outline: none;
            border-color: #66cc99;
            background: white;
        }

        .form-select:focus-visible {
            outline: none;
        }

        .form-select option {
            background: white;
            color: #2d3436;
            padding: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-top: 16px;
            padding: 16px;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-group:hover {
            background: rgba(102, 204, 153, 0.08);
            border-color: rgba(102, 204, 153, 0.2);
            transform: translateY(-1px);
        }

        .custom-checkbox {
            width: 28px;
            height: 28px;
            min-width: 28px;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            margin-top: 2px;
        }

        .custom-checkbox.checked {
            background: #66cc99;
            border-color: #66cc99;
            transform: scale(1.1) rotate(5deg);
        }

        .custom-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            font-weight: bold;
            animation: checkPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkPop {
            0% { transform: scale(0) rotate(180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .checkbox-label {
            color: #636e72;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            line-height: 1.5;
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .payment-info {
            background: rgba(102, 204, 153, 0.1);
            border: 3px solid rgba(102, 204, 153, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-top: 16px;
            display: none;
            animation: slideDown 0.5s ease-out;
            position: relative;
        }

        .payment-info::before {
            content: 'üí∞';
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .payment-info.show {
            display: block;
        }

        .payment-info h4 {
            color: #66cc99;
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .payment-info p {
            color: #636e72;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .price-highlight {
            color: #66cc99;
            font-weight: 800;
            background: rgba(102, 204, 153, 0.15);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 16px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: inline-block;
        }

        .question-section {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(102, 204, 153, 0.03);
            border-radius: 20px;
            border: 2px solid rgba(102, 204, 153, 0.1);
        }

        .question-title {
            color: #2d3436;
            margin-bottom: 16px;
            font-size: 17px;
            font-weight: 800;
            text-align: center;
            position: relative;
            padding-bottom: 12px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .question-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #66cc99;
            border-radius: 2px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(102, 204, 153, 0.3); }
            50% { box-shadow: 0 0 20px rgba(102, 204, 153, 0.6); }
        }

        .rating-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin: 0 -8px 12px -8px;
        }

        .rating-option {
            aspect-ratio: 1;
            border: 3px solid #e9ecef;
            border-radius: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 2px;
            position: relative;
            overflow: hidden;
        }

        .rating-option:hover {
            transform: translateY(-3px) scale(1.03) rotate(1deg);
            box-shadow: 0 8px 25px rgba(102, 204, 153, 0.25);
            border-color: #66cc99;
        }

        .rating-option.selected {
            border-color: #66cc99;
            border-width: 4px;
            transform: translateY(-2px) scale(1.05);
        }

        .rating-emoji {
            font-size: 20px;
            margin-bottom: 2px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .rating-option.selected .rating-emoji {
            transform: scale(1.1);
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.05) rotate(3deg); }
            100% { transform: scale(1.1) rotate(0deg); }
        }

        .rating-label {
            font-size: 9px;
            color: #636e72;
            font-weight: 700;
            text-align: center;
            line-height: 1.0;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
        }

        .rating-option.selected .rating-label {
            color: #66cc99;
            font-weight: 800;
        }

        .rating-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 12px;
            color: #a0a0a0;
            font-weight: 600;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .comment-section {
            margin-bottom: 20px;
        }

        .comment-section label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 700;
            font-size: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .comment-input, .comment-textarea {
            width: 100%;
            padding: 16px 18px;
            border: 3px solid #e9ecef;
            border-radius: 16px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .comment-textarea {
            resize: vertical;
            min-height: 100px;
            margin-bottom: 16px;
        }

        .comment-input:focus, .comment-textarea:focus {
            outline: none;
            border-color: #66cc99;
            background: white;
        }

        .comment-input::placeholder, .comment-textarea::placeholder {
            color: #a0a0a0;
            font-weight: 500;
            font-size: 14px;
        }

        .submit-section {
            text-align: center;
            margin-top: 24px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            background: #66cc99;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 30px rgba(102, 204, 153, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(102, 204, 153, 0.5),
                0 0 0 4px rgba(102, 204, 153, 0.2);
            animation: buttonPulse 0.6s ease-out;
        }

        @keyframes buttonPulse {
            0% { transform: translateY(-4px) scale(1.02); }
            50% { transform: translateY(-6px) scale(1.05); }
            100% { transform: translateY(-4px) scale(1.02); }
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .thank-you, .registration-success {
            display: none;
            text-align: center;
            padding: 32px 16px;
            animation: celebrationPop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes celebrationPop {
            0% { opacity: 0; transform: scale(0.3) rotate(-180deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .success-icon, .success-animation {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #66cc99;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: successBounce 2s infinite;
            box-shadow: 
                0 10px 40px rgba(102, 204, 153, 0.4),
                0 0 0 8px rgba(102, 204, 153, 0.1);
        }

        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-15px) scale(1.1); }
            60% { transform: translateY(-8px) scale(1.05); }
        }

        .success-icon::after, .success-animation::after {
            content: 'üéâ';
            font-size: 32px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .thank-you h2, .registration-success h2 {
            color: #66cc99;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 800;
            animation: textPop 1s ease-out 0.5s both;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes textPop {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .thank-you p, .registration-success p {
            color: #636e72;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
            animation: textPop 1s ease-out 0.7s both;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 480px) {
            body { 
                padding: 2px;
            }
            
            .main-container {
                padding: 12px;
                border-radius: 24px;
                margin: 2px;
                max-width: calc(100vw - 4px);
            }
            
            .hospital-header h1 {
                font-size: 18px;
             }
            
            .hospital-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 8px;
            }
            
            .hospital-logo {
                width: 50px;
                height: 50px;
            }
            
            .tab-btn {
                padding: 12px 6px;
                font-size: 11px;
                gap: 4px;
            }
            
            .tab-indicator {
                height: 44px;
            }
            
            .tab-icon {
                font-size: 16px;
             }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
             }
            
            .question-title {
                font-size: 15px;
             }
            
            .rating-grid {
                gap: 4px;
                margin: 0 -4px 10px -4px;
            }
            
            .rating-option {
                padding: 4px 1px;
                border-radius: 14px;
            }
            
            .rating-emoji {
                font-size: 16px;
                margin-bottom: 2px;
            }
            
            .rating-label {
                font-size: 8px;
                line-height: 1.0;
            }
            
            .comment-textarea {
                min-height: 80px;
                padding: 14px;
                margin-bottom: 12px;
                font-size: 16px;
            }
            
            .comment-input {
                padding: 14px;
                margin-bottom: 12px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 16px 20px;
                font-size: 14px;
                border-radius: 18px;
            }
            
            .payment-info {
                padding: 14px;
                border-radius: 16px;
            }
            
            .question-section {
                padding: 12px;
                border-radius: 16px;
                margin-bottom: 16px;
            }
            
            .success-icon, .success-animation {
                width: 70px;
                height: 70px;
            }
            
            .success-icon::after, .success-animation::after {
                font-size: 28px;
            }
